{% extends 'base.html' %}
{% load i18n %}
{% block head_title %}
Confirm Logout
{% endblock %}
{% block section %}
<div class="ftco-section" style="height:100vh;">
  <div class="hero" style="align-self:center; margin-top:10em;">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl" style="font-size: 35px; color: white;">{% trans 'Are you sure you want to signout?' %}</h1>
        <br>
        <form action="{% url 'account_logout' %}" method="post" class="signin-form">
          {% csrf_token %}
          <hr>
          {% if redirect_field_value %}
          <input type="hidden" class='form-control' name="{{ redirect_field_name }}"
            value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3">{% trans "Logout" %}
              &raquo;</button>
          </div>
        </form>

        <a href="{% url 'account_email' %}"><button class="btn ">Change Email</button>
          <div class="space" style="  width: 4px;
  height: auto;
  display: inline-block;"></div>
          <a href="{% url 'home' %}"><button class="btn ">Go to home</button>
          </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
